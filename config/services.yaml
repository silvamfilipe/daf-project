# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Entity,Migrations,Tests,Kernel.php}'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Application\:
        resource: '../src/Application/**/*Handler.php'
        tags: [command_handler]
        public: true

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    League\OAuth2\Server\Repositories\UserRepositoryInterface:
        class: App\Infrastructure\Persistence\Doctrine\UserManagement\DoctrineUsersRepository
        tags: ['league.users.repository', 'users.repository']
        autowire: true
    League\OAuth2\Server\Repositories\ClientRepositoryInterface:
        class: App\Infrastructure\Persistence\Doctrine\UserManagement\OAuth2\DoctrineClientsRepository
        tags: ['league.clients.repository', 'clients.repository']
        autowire: true
    League\OAuth2\Server\Repositories\ScopeRepositoryInterface:
        class: App\Infrastructure\Persistence\Doctrine\UserManagement\OAuth2\DoctrineScopesRepository
        tags: ['league.scopes.repository', 'scopes.repository']
        autowire: true
    League\OAuth2\Server\Repositories\AccessTokenRepositoryInterface:
        class: App\Infrastructure\Persistence\Doctrine\UserManagement\OAuth2\DoctrineAccessTokensRepository
        tags: ['league.access.tokens.repository', 'access.tokens.repository']
        autowire: true
    League\OAuth2\Server\Repositories\RefreshTokenRepositoryInterface:
        class: App\Infrastructure\Persistence\Doctrine\UserManagement\OAuth2\DoctrineRefreshTokensRepository
        tags: ['league.refresh.tokens.repository', 'refresh.tokens.repository']
        autowire: true

    # Tactician command bus
    League\Tactician\CommandBus:
        class: League\Tactician\CommandBus
        arguments:
            $middleware: ['@command.bus.middleware']

    command.bus.middleware:
        class: League\Tactician\Handler\CommandHandlerMiddleware
        arguments:
            $commandNameExtractor: '@command.bus.name.extractor'
            $handlerLocator: '@command.bus.handler.locator'
            $methodNameInflector: '@command.bus.method.name.inflector'

    command.bus.name.extractor:
        class: League\Tactician\Handler\CommandNameExtractor\ClassNameExtractor

    command.bus.method.name.inflector:
        class: League\Tactician\Handler\MethodNameInflector\HandleInflector

    command.bus.handler.locator:
        class: App\Infrastructure\CommandBus\ClassNameHandlerLocator
        public: true
        arguments:
            $container: '@service_container'